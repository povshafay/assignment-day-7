<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript DOM & Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      margin-bottom: 30px;
    }
    button {
      margin-top: 10px;
    }
    #taskList li {
      margin: 5px 0;
    }
    #taskList button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Task 1: DOM Selection -->
  <section>
    <h1 id="mainHeading">Hello World</h1>
    <p id="mainParagraph">Welcome to JavaScript!</p>
    <button id="changeTextBtn">Click Me</button>
  </section>

  <!-- Task 2: Input and Output -->
  <section>
    <h2>Personalized Welcome</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="submitNameBtn">Submit</button>
    <p id="welcomeMessage"></p>
  </section>

  <!-- Task 3: Style Manipulation -->
  <section>
    <h2>Background Color Changer</h2>
    <button id="changeBgBtn">Change Background</button>
  </section>

  <!-- Task 4: To-Do List App -->
  <section>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button id="addTaskBtn">Add</button>
    <ul id="taskList"></ul>
  </section>

  <!-- JavaScript Code -->
  <script>
    // Task 1: DOM Selection
    const heading = document.getElementById('mainHeading');
    const paragraph = document.getElementById('mainParagraph');
    const changeTextBtn = document.getElementById('changeTextBtn');

    changeTextBtn.addEventListener('click', () => {
      heading.textContent = 'Heading Changed!';
      paragraph.textContent = 'Paragraph has been updated!';
    });

    // Task 2: Input and Output
    const nameInput = document.getElementById('nameInput');
    const submitNameBtn = document.getElementById('submitNameBtn');
    const welcomeMessage = document.getElementById('welcomeMessage');

    submitNameBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        welcomeMessage.textContent = `Welcome, ${name}!`;
        nameInput.value = '';
      } else {
        welcomeMessage.textContent = 'Please enter a name.';
      }
    });

    // Task 3: Style Manipulation
    const changeBgBtn = document.getElementById('changeBgBtn');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      return '#' + Array.from({ length: 6 }, () =>
        letters[Math.floor(Math.random() * 16)]
      ).join('');
    }

    changeBgBtn.addEventListener('click', () => {
      document.body.style.backgroundColor = getRandomColor();
    });

    // Task 4: To-Do List App
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.textContent = taskText;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.addEventListener('click', () => li.remove());

      li.appendChild(deleteBtn);
      taskList.appendChild(li);

      taskInput.value = '';
    });
  </script>

</body>
</html>
